<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Potpourri Party!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js" defer></script>
</head>
<body>
    <div id="page">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Potpourri Party</h1>
        </div>
        <div id="start">
            <p>Welcome to the Potpourri Party! Answer the questions you're presented, but hurry, you only have a limited amount of time to do the quiz</p>
            <button type="button" class="btn btn-primary" onclick="showQuestions()">Start</button>
        </div>
        <div id="question">
            
        </div>
        <div id="results">
            <h2 id="theResults">The Results!</h2>
            <p>Correct: <span id="correct">0</span></p>
            <p>Incorrect: <span id="incorrect">0</span></p>
            <p>Score: <span id="score">0%</span></p>
            <button type="button" class="btn btn-success" onclick="resetGame()">Retry</button>
        </div>
    </div>

    <div id="footer">
        <h1 id="timer">Time - 00:00</h1>
    </div>
</body>
</html>
